<!DocType html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="description" content="operators">
		<meta name="keywords" content="HTML,JavaScript">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Reverse Array</title>
	
	
	</head>
	
	<body>
		<script>
			let n=[6,5,8,3,9,2,0];
			function rev(n){
			for (a=n.length-1; a>=0; a--){
				document.write(n[a]);
				document.write("<br>");
			}
			}
			rev(n);	
		</script>
	</body>
</html>
